<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Hola canvas</h1>
        <br>
        <canvas id="canvas" style="margin-top: 1rem; border: solid black 2px;" width="500px" height="500px"></canvas>
        <script>
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");

            ctx.moveTo(170,200);
            ctx.lineTo(300,200);

            ctx.moveTo(170,200);
            ctx.lineTo(50,500);

            ctx.moveTo(300,200);
            ctx.lineTo(400,500);

            ctx.moveTo(170,200);
            ctx.lineTo(170,100);

            ctx.moveTo(300,200);
            ctx.lineTo(300,100);

            ctx.arc(250, 250, 100, 0, Math.PI, false);



            ctx.stroke();
        </script>
    </body>
</html>
