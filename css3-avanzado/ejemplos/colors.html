<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colores</title>
        <style>
            body{
                font-size: 3vw;
            }

            div{
                width: 100%;
                height: 15vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .redRGB{
                background-color:rgb(255, 0, 0);
                color: white;
            }
            .blueRGB{
                background-color:rgb(0, 0, 255,0.7);
            }
            .greenRGB{
                background-color:rgb(0, 255, 0, 0.4);
            }
            .redHSL{
                background-color:hsl(0, 100%, 50%);
                color: white;
            }
            .blueHSL{
                background-color:hsl(240, 70%, 60%);
            }
            .greenHSL{
                background-color:hsl(150, 100%, 50%, 0.5);
            }
        </style>
    </head>
    <body>
        <div class="redRGB">Rojo RGB con 100% opacidad</div>
        <div class="blueRGB">Azul RGB con 70% opacidad</div>
        <div class="greenRGB">Verde RGB con 40% opacidad</div>
        <div class="redHSL">Rojo HSL, 0ยบ grados con 100% saturacion y 50% brillo</div>
        <div class="blueHSL">Azul HSL, 240ยบ grados con 70% saturacion y 60% brillo</div>
        <div class="greenHSL">Verde HSL, 150ยบ grados con 100% saturacion, 50% brillo y 50% opacidad</div>
    </body>
</html>
