<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rounded corners</title>
        <style>
            body{
                display: flex;
                justify-content: center;
            }

            .rectangulo1{
                background-color: red;
                width: 4rem;
                height: 4rem;
                margin-right: 2rem;
            }

            .rectangulo2{
                background-color: green;
                width: 4rem;
                height: 4rem;
                margin-right: 2rem;
                border-top-left-radius: 1rem;
                border-bottom-right-radius: 1rem;
            }

            .rectangulo3{
                background-color: blue;
                width: 4rem;
                height: 4rem;
                border-radius: 1rem;
            }

        </style>
    </head>
    <body>
        <div class="rectangulo1"><br></div>
        <div class="rectangulo2"><br></div>
        <div class="rectangulo3"><br></div>
    </body>
</html>
